<!DOCTYPE html>
 <head>

 </head>
 
    <header>
       <div class="logo">
       
          <a href="https://www.techvariable.com"><img src="logo6.jpg"></a>
       
   </header>
   <body style="background-image: url('bg1.webp');">
   <div>
    <h1>
        VENDOR DETAILS
    </h1>
   </div>
<br>

    <div class="vendorSubmit">
        <div id="vendor-form">
         
                <label for="Vendor-name">Vendor Name</label><br>
                 <input id="vn" class="name left-margin" type="text" name="vendor-name" placeholder="Enter vendor name" required><br><br>
                <label for="phoneno">Phone No</label><br>
                 <input id="pn" class ="name left-margin" type="number" name="phoneno" placeholder="eg.9123XXXXXX" required><br><br>
                 <label for="State">State</label><br>
                 <input id="state" class="name left-margin" type="text" name="State" required><br><br>
                 <label for="Country">Country</label><br>
                 <input id="country" class="name left-margin" type="text" name="country"  required><br><br>
                 <label for="Address1">Address Line 1</label><br>
                 <input id="address1" class="name left-margin" type="text" name="Address line 1"  required><br><br>
                 <label for="Address2">Address Line 2</label><br>
                 <input id="address2" class="name left-margin" type="text" name="Address line 2"  required><br><br>
                 <label for="zipcode">Zip Code</label><br>
                 <input id="zc" class ="name left-margin" type="number" name="zipcode" placeholder="eg.9123XXsss" required><br><br>
                 <div>
                    <button id="submit" type="input" onclick="vendorSubmit()" >Submit</button>
                </div>	 	
           
        </div>
        </div>
